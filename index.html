<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Headphones</title>

  <style>
    :root {
      --bg-main: #eaeef1;
      --text-main: #333;
      --white: #fff;
      --card: #fff;
      --thumb-bg: #f5f5f5;
      --accent: #222;
      --border: #ccc;
    }

    body.dark {
      --bg-main: #1a1a1a;
      --text-main: #eee;
      --white: #2b2b2b;
      --card: #242424;
      --thumb-bg: #333;
      --accent: #ddd;
      --border: #555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: var(--bg-main);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* HEADER BAR */
    .top-bar {
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      align-items: center;
    }

    /* SWITCH BUTTON */
    .switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 30px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #4b8ef5;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* CART BUTTON */
    .cart-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      border: 1px solid var(--border);
      padding: 6px 12px;
      background: var(--white);
      border-radius: 6px;
    }

    .cart-btn svg {
      width: 22px;
      height: 22px;
      stroke: var(--accent);
    }

    .cart-count {
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    /* MAIN LAYOUT */
    .container {
      display: flex;
      background: var(--card);
      border-radius: 20px;
      overflow: hidden;
      max-width: 1100px;
      width: 100%;
      border: 1px solid var(--border);
    }

    .thumbnails {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 20px;
      background: var(--thumb-bg);
    }

    .thumb {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      object-fit: cover;
    }

    .thumb.active {
      border-color: var(--accent);
    }

    .product-view {
      flex: 1;
      position: relative;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #dde1e7;
    }

    .main-img {
      width: 300px;
      max-width: 100%;
    }

    .text-bg {
      position: absolute;
      z-index: 0;
      font-size: 10rem;
      opacity: .15;
      font-weight: bold;
    }

    .product-info {
      width: 300px;
      padding: 40px;
      background: var(--white);
      border-left: 1px solid var(--border);
    }

    .subtitle {
      color: #777;
      margin-bottom: 20px;
    }

    .buy-box button {
      border: 1px solid var(--border);
      padding: 10px 20px;
      background: var(--white);
      border-radius: 6px;
      cursor: pointer;
      color: var(--text-main);
    }

    .buy-box button:hover {
      background: #ddd;
    }

    /* CART PANEL */
    .cart-panel {
      position: fixed;
      top: 0;
      right: -380px;
      width: 300px;
      height: 100%;
      background: var(--white);
      border-left: 1px solid var(--border);
      padding: 20px;
      transition: .4s;
      z-index: 999;
    }

    .cart-panel.open {
      right: 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }

    .remove svg {
      width: 20px;
      height: 20px;
      stroke: red;
      cursor: pointer;
    }
  </style>

</head>

<body>

  <div class="top-bar">
    <!-- DARK MODE SWITCH -->
    <label class="switch">
      <input type="checkbox" id="darkSwitch">
      <span class="slider"></span>
    </label>

    <!-- CART BUTTON -->
    <div class="cart-btn" id="cartBtn">
      <svg fill="none" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M6 6h15l-1.5 9h-13z" />
        <circle cx="9" cy="20" r="1" />
        <circle cx="18" cy="20" r="1" />
      </svg>
      <span class="cart-count">0</span>
    </div>
  </div>

  <div class="container">
    <aside class="thumbnails">
      <img src="img1.png" class="thumb active" data-image="img1.png">
      <img src="img2.png" class="thumb" data-image="img2.png">
      <img src="img3.png" class="thumb" data-image="img3.png">
    </aside>

    <main class="product-view">
      <img src="img1.png" id="mainImage" class="main-img">
      <div class="text-bg">DSR</div>
    </main>

    <section class="product-info">
      <h1>ATH-DSR7BT</h1>
      <p class="subtitle">Bluetooth Wireless Headphones</p>

      <div class="buy-box">
        <span class="price">£259.00</span>
        <button id="addToCart">Add to cart</button>
      </div>
    </section>
  </div>

  <!-- CART PANEL -->
  <div class="cart-panel" id="cartPanel">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
  </div>

  <script>
    /* ========== DARK MODE SWITCH ========== */
    const darkSwitch = document.getElementById("darkSwitch");

    function loadTheme() {
      if (localStorage.getItem("dark") === "true") {
        document.body.classList.add("dark");
        darkSwitch.checked = true;
      }
    }
    loadTheme();

    darkSwitch.addEventListener("change", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("dark", document.body.classList.contains("dark"));
    });

    /* ========== IMAGE SWITCHER ========== */
    document.querySelectorAll(".thumb").forEach(t => {
      t.addEventListener("click", () => {
        document.getElementById("mainImage").src = t.dataset.image;
        document.querySelectorAll(".thumb").forEach(x => x.classList.remove("active"));
        t.classList.add("active");
      });
    });

    /* ========== CART SYSTEM ========== */
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartBtn = document.getElementById("cartBtn");
    const cartPanel = document.getElementById("cartPanel");
    const cartCount = document.querySelector(".cart-count");
    const cartItems = document.getElementById("cartItems");

    function updateCartUI() {
      cartItems.innerHTML = "";
      cart.forEach((product, i) => {
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${product.name}</span>
            <span>£${product.price}</span>
            <span class="remove" data-i="${i}">
              <svg fill="none" stroke="red" stroke-width="2" viewBox="0 0 24 24">
                <path d="M6 6l12 12M6 18L18 6"></path>
              </svg>
            </span>
          </div>
        `;
      });

      cartCount.textContent = cart.length;

      document.querySelectorAll(".remove").forEach(btn => {
        btn.addEventListener("click", () => {
          cart.splice(btn.dataset.i, 1);
          saveCart();
        })
      });
    }

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartUI();
    }

    document.getElementById("addToCart").addEventListener("click", () => {
      cart.push({ name: "ATH-DSR7BT", price: 259 });
      saveCart();
    });

    cartBtn.addEventListener("click", () => {
      cartPanel.classList.toggle("open");
    });

    updateCartUI();
  </script>

</body>

</html>
