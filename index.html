<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Headphones</title>

  <style>
    :root {
      --bg-main: #eaeef1;
      --text-main: #333;
      --white: #fff;
      --card: #fff;
      --thumb-bg: #f5f5f5;
      --accent: #333;
    }

    body.dark {
      --bg-main: #1a1a1a;
      --text-main: #eee;
      --white: #2b2b2b;
      --card: #242424;
      --thumb-bg: #333;
      --accent: #ddd;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: var(--bg-main);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .top-bar {
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .toggle-dark {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
    }

    .cart-btn {
      position: relative;
      background: var(--accent);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    .cart-count {
      position: absolute;
      top: -7px;
      right: -7px;
      background: red;
      color: white;
      padding: 2px 6px;
      border-radius: 50%;
      font-size: 12px;
    }

    .container {
      display: flex;
      background: var(--card);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 1100px;
      width: 100%;
    }

    .thumbnails {
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 15px;
      background: var(--thumb-bg);
    }

    .thumbnails .thumb {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      object-fit: cover;
      border: 2px solid transparent;
      transition: border 0.3s;
    }

    .thumb.active {
      border-color: var(--accent);
    }

    .product-view {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #dde1e7;
      padding: 40px;
    }

    .main-img {
      width: 300px;
      max-width: 100%;
    }

    .text-bg {
      position: absolute;
      font-size: 12rem;
      color: #ccc;
      font-weight: bold;
      pointer-events: none;
      z-index: 0;
    }

    .product-info {
      width: 300px;
      padding: 40px;
      background: var(--white);
    }

    .product-info h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #777;
      margin-bottom: 20px;
    }

    .specs {
      display: flex;
      gap: 30px;
      margin-bottom: 20px;
    }

    .desc {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 20px;
    }

    .buy-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .buy-box button {
      background: var(--accent);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
    }

    /* CART SIDEBAR */
    .cart-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 320px;
      height: 100%;
      background: var(--white);
      box-shadow: -5px 0 20px rgba(0, 0, 0, 0.3);
      transition: 0.4s;
      padding: 20px;
      z-index: 999;
    }

    .cart-panel.open {
      right: 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }

    .remove {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      .thumbnails {
        flex-direction: row;
        justify-content: center;
      }

      .product-info {
        width: 100%;
        text-align: center;
      }
    }

  </style>
</head>

<body>

  <div class="top-bar">
    <button class="toggle-dark">ðŸŒ™ Dark Mode</button>

    <div class="cart-btn">
      ðŸ›’ Cart
      <span class="cart-count">0</span>
    </div>
  </div>

  <div class="container">
    <aside class="thumbnails">
      <img src="img1.png" class="thumb active" data-image="img1.png" />
      <img src="img2.png" class="thumb" data-image="img2.png" />
      <img src="img3.png" class="thumb" data-image="img3.png" />
    </aside>

    <main class="product-view">
      <img src="img1.png" id="mainImage" class="main-img" />
      <div class="text-bg">DSR</div>
    </main>

    <section class="product-info">
      <h1>ATH-DSR7BT</h1>
      <p class="subtitle">Bluetooth Wireless Headphones</p>

      <div class="specs">
        <p><strong>2.0m</strong><br>Detachable cable</p>
        <p><strong>45mm</strong><br>True Motion drivers</p>
      </div>

      <p class="desc">
        Enjoy rich tones from dual-motion drivers. Clear mids, deep bass.
      </p>

      <div class="buy-box">
        <span class="price">Â£259.00</span>
        <button id="addToCart">Add to cart</button>
      </div>
    </section>
  </div>

  <!-- CART SIDEBAR -->
  <div class="cart-panel" id="cartPanel">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
  </div>

  <script>
    /* ================= DARK MODE ================== */
    const darkBtn = document.querySelector('.toggle-dark');
    darkBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      darkBtn.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
    });

    /* ================= IMAGE SWITCHER =============== */
    document.querySelectorAll('.thumb').forEach(thumb => {
      thumb.addEventListener('click', () => {
        document.getElementById('mainImage').src = thumb.dataset.image;

        document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
        thumb.classList.add('active');
      });
    });

    /* ================== CART LOGIC ================== */
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartBtn = document.querySelector('.cart-btn');
    const cartPanel = document.getElementById('cartPanel');
    const cartCount = document.querySelector('.cart-count');
    const cartItems = document.getElementById('cartItems');

    function updateCartUI() {
      cartItems.innerHTML = "";
      cart.forEach((item, index) => {
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${item.name}</span>
            <span>Â£${item.price}</span>
            <span class="remove" data-index="${index}">x</span>
          </div>
        `;
      });

      document.querySelectorAll('.remove').forEach(btn => {
        btn.addEventListener('click', () => {
          cart.splice(btn.dataset.index, 1);
          saveCart();
        });
      });

      cartCount.textContent = cart.length;
    }

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartUI();
    }

    document.getElementById("addToCart").addEventListener("click", () => {
      cart.push({
        name: "ATH-DSR7BT",
        price: 259
      });
      saveCart();
    });

    cartBtn.addEventListener("click", () => {
      cartPanel.classList.toggle("open");
    });

    updateCartUI();
  </script>

</body>

</html>
