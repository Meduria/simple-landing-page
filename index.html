<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Headphones</title>

  <style>
    /* ================= ROOT COLORS ================= */
    :root {
      --bg-main: #eaeef1;
      --text-main: #333;
      --white: #fff;
      --card: #fff;
      --thumb-bg: #f5f5f5;
      --border: #ccc;
      --accent: #333;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg-main: #1a1a1a;
      --text-main: #eee;
      --white: #2b2b2b;
      --card: #242424;
      --thumb-bg: #333;
      --border: #555;
      --accent: #ddd;
      --shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
    }

    /* ================= GLOBAL ================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: var(--bg-main);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    /* ================= TOP BAR ================= */
    .top-bar {
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    /* ================= DARK MODE SWITCH ================= */
    .switch {
      position: relative;
      width: 60px;
      height: 30px;
      cursor: pointer;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #bbb;
      border-radius: 30px;
      transition: .4s;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6px;
    }

    .slider svg {
      width: 18px;
      height: 18px;
      opacity: 0.5;
      transition: .3s;
    }

    input:checked + .slider {
      background: #4b8ef5;
    }

    input:checked + .slider .moon {
      opacity: 1;
    }

    input:not(:checked) + .slider .sun {
      opacity: 1;
    }

    /* ================= CART BUTTON ================= */
    .cart-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      transition: .3s;
    }

    .cart-btn:hover {
      background: #ddd;
    }

    .cart-count {
      background: red;
      color: #fff;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 50%;
    }

    /* ================= MAIN CONTAINER ================= */
    .container {
      display: flex;
      background: var(--card);
      border-radius: 20px;
      overflow: hidden;
      max-width: 1100px;
      width: 100%;
      box-shadow: var(--shadow);
      transition: .3s;
    }

    /* ================= THUMBNAILS ================= */
    .thumbnails {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 20px;
      background: var(--thumb-bg);
    }

    .thumb {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      object-fit: cover;
      border: 2px solid transparent;
      transition: border .3s;
    }

    .thumb.active,
    .thumb:hover {
      border-color: var(--accent);
    }

    /* ================= PRODUCT VIEW ================= */
    .product-view {
      flex: 1;
      background: #dde1e7;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 40px;
    }

    .main-img {
      width: 300px;
      animation: fade .3s;
      position: relative;
      z-index: 2;
    }

    @keyframes fade {
      from {
        opacity: 0;
        transform: scale(.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .main-img.slide {
      animation: slideIn .4s forwards;
    }

    .text-bg {
      position: absolute;
      font-size: 12rem;
      font-weight: bold;
      opacity: .15;
      z-index: 0;
    }

    /* ================= PRODUCT INFO ================= */
    .product-info {
      width: 300px;
      padding: 40px;
      background: var(--white);
    }

    .product-info h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #777;
      margin-bottom: 20px;
    }

    .specs {
      display: flex;
      gap: 30px;
      margin-bottom: 20px;
    }

    .desc {
      margin-bottom: 20px;
      font-size: .9rem;
      color: #555;
    }

    .buy-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .buy-box button {
      border: 1px solid var(--border);
      padding: 10px 20px;
      border-radius: 6px;
      background: var(--white);
      cursor: pointer;
      transition: .3s;
    }

    .buy-box button:hover {
      background: #ddd;
    }

    /* ================= CART PANEL ================= */
    .cart-panel {
      position: fixed;
      top: 0;
      right: -350px;
      width: 300px;
      background: var(--white);
      height: 100%;
      border-left: 1px solid var(--border);
      padding: 20px;
      transition: .4s;
      z-index: 999;
    }

    .cart-panel.open {
      right: 0;
    }

    .close-cart {
      text-align: right;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }

    /* ================= FOOTER ================= */
    .footer {
      margin-top: 20px;
      color: var(--text-main);
    }

    .footer a {
      color: #4b8ef5;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      .product-info {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div class="top-bar">

    <!-- Dark Mode Switch -->
    <label class="switch">
      <input type="checkbox" id="darkSwitch">
      <span class="slider">
        <!-- Sun -->
        <svg class="sun" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="4"></circle>
          <path d="M12 2v2M12 20v2M4.9 4.9l1.4 1.4M17.7 17.7l1.4 1.4M2 12h2M20 12h2M4.9 19.1l1.4-1.4M17.7 6.3l1.4-1.4"></path>
        </svg>

        <!-- Moon -->
        <svg class="moon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"></path>
        </svg>
      </span>
    </label>

    <!-- Cart Button -->
    <div class="cart-btn" id="cartBtn">
      <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M6 6h15l-1.5 9h-13z"></path>
        <circle cx="9" cy="20" r="1"></circle>
        <circle cx="18" cy="20" r="1"></circle>
      </svg>
      <span class="cart-count">0</span>
    </div>
  </div>

  <!-- MAIN PRODUCT -->
  <div class="container">
    <aside class="thumbnails">
      <img src="img1.png" class="thumb active" data-image="img1.png">
      <img src="img2.png" class="thumb" data-image="img2.png">
      <img src="img3.png" class="thumb" data-image="img3.png">
    </aside>

    <main class="product-view">
      <img src="img1.png" id="mainImage" class="main-img">
      <div class="text-bg">DSR</div>
    </main>

    <section class="product-info">
      <h1>ATH-DSR7BT</h1>
      <p class="subtitle">Bluetooth Wireless Headphones</p>

      <div class="specs">
        <p><strong>2.0m</strong><br>Detachable cable</p>
        <p><strong>45mm</strong><br>True Motion drivers</p>
      </div>

      <p class="desc">
        Enjoy rich tones from dual motion drivers. High-res audio, clear mids, deep bass.
        Premium comfort with soft memory foam.
      </p>

      <div class="buy-box">
        <span class="price">£259.00</span>
        <button id="addToCart">Add to cart</button>
      </div>
    </section>
  </div>

  <!-- CART PANEL -->
  <div class="cart-panel" id="cartPanel">
    <div class="close-cart" id="closeCart">✖</div>
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <p>created by <a href="https://omar-momen.vercel.app/">Omar</a></p>
  </footer>

  <script>
    /* ========== DARK MODE ========== */
    const darkSwitch = document.getElementById("darkSwitch");

    function loadTheme() {
      if (localStorage.getItem("dark") === "true") {
        document.body.classList.add("dark");
        darkSwitch.checked = true;
      }
    }
    loadTheme();

    darkSwitch.addEventListener("change", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("dark", document.body.classList.contains("dark"));
    });

    /* ========== IMAGE SWITCHER ========== */
    const thumbs = document.querySelectorAll(".thumb");
    const mainImage = document.getElementById("mainImage");

    thumbs.forEach(thumb => {
      thumb.addEventListener("click", () => {
        mainImage.classList.remove("slide");
        void mainImage.offsetWidth;
        mainImage.src = thumb.dataset.image;
        mainImage.classList.add("slide");

        thumbs.forEach(t => t.classList.remove("active"));
        thumb.classList.add("active");
      });
    });

    /* ========== CART ========== */
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartBtn = document.getElementById("cartBtn");
    const cartPanel = document.getElementById("cartPanel");
    const cartItems = document.getElementById("cartItems");
    const cartCount = document.querySelector(".cart-count");

    function updateCartUI() {
      cartItems.innerHTML = "";
      cart.forEach((item, i) => {
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${item.name}</span>
            <span>£${item.price}</span>
            <span class="remove" data-i="${i}">
              ❌
            </span>
          </div>
        `;
      });

      document.querySelectorAll(".remove").forEach(btn => {
        btn.addEventListener("click", () => {
          cart.splice(btn.dataset.i, 1);
          saveCart();
        });
      });

      cartCount.textContent = cart.length;
    }

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartUI();
    }

    document.getElementById("addToCart").addEventListener("click", () => {
      cart.push({ name: "ATH-DSR7BT", price: 259 });
      saveCart();
    });

    cartBtn.addEventListener("click", () => {
      cartPanel.classList.add("open");
    });

    document.getElementById("closeCart").addEventListener("click", () => {
      cartPanel.classList.remove("open");
    });

    updateCartUI();
  </script>

</body>

</html>
